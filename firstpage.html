<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@700&family=Jersey+10&display=swap');

    body {
      background-color: #0B0C1E;
      margin: 0;
    }

    .grid-background {
      background-color: #0B0C1E;
      background-image:
        linear-gradient(to bottom, rgba(240, 244, 248, 0.08) 1px, transparent 1px),
        linear-gradient(to right, rgba(240, 244, 248, 0.08) 1px, transparent 1px);
      background-size: 100px 100px;
      min-height: 100vh;
      width: 100%;
      position: relative;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .name-title {
      font-family: 'Jersey 10', sans-serif;
      font-weight: 200;
      font-size: clamp(40px, 8vw, 100px);
      color: #ffffff;
      text-align: center;
      width: 100%;
      margin-top: 8vh;
      text-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(135, 206, 250, 0.4),
        0 0 45px rgba(255, 255, 255, 0.2);
      letter-spacing: 6px;
      transform: scaleX(1.1);
      display: inline-block;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      animation: shimmer 2.5s infinite linear;
      background: linear-gradient(90deg, #fff, #b3e5fc, #fff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 20;
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .subtitle {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 20px;
      color: #ffffff;
      text-align: center;
      margin-top: -40px;
      letter-spacing: 1px;
    }

    .portrait-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40%;
      max-width: 320px;
      height: auto;
      object-fit: contain;
      z-index: 10;
    }

    /* ðŸ”¹ Capsule Menu Container */
    .side-menu {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 50;
    }

    /* ðŸ”¹ Capsule Buttons */
    .menu-btn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px; /* capsule shape */
      padding: 10px 25px;
      text-align: center;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      cursor: pointer;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.6);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .name-title {
        margin-top: 10vh;
        letter-spacing: 2px;
        font-size: clamp(36px, 10vw, 70px);
      }

      .subtitle {
        font-size: 18px;
        margin-top: 10px;
      }

      .portrait-img {
        right: 50%;
        bottom: 0;
        transform: translateX(50%);
        width: 80%;
        max-width: 350px;
      }

      @media (max-width: 768px) {
  .side-menu {
  position: fixed; /* ðŸ”¹ fix so stays visible */
  bottom: 30px; /* ðŸ”¹ slightly more down */
  left: 42%; /* ðŸ”¹ thoda aur left */
  transform: translateX(-50%);
  flex-direction: row;
  gap: 12px;
  width: 90%;
  justify-content: center;
  z-index: 50;
}
  .menu-btn {
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  font-size: 14px;
  padding: 10px 22px;
  color: #fff;
  background: rgba(135, 206, 250, 0.2); /* ðŸ”¹ soft sky-blue */
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 9999px;
  flex: 1;
  max-width: 150px;
  text-align: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(6px);
  cursor: pointer;
}

.menu-btn:hover {
  background: rgba(135, 206, 250, 0.4);
  box-shadow: 0 0 10px rgba(135, 206, 250, 0.6);
  transform: scale(1.05);
}
}


      .menu-btn {
        font-size: 14px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fromSplash = urlParams.get('fromSplash');

    if (!fromSplash) {
      window.location.replace("index.html");
    } else {
      const cleanUrl = window.location.pathname;
      window.history.replaceState(null, '', cleanUrl);
    }
  </script>

  <div class="grid-background">
    <!-- ðŸ”¹ Left Capsule Buttons -->
    <div class="side-menu">
      <button class="menu-btn">About Me</button>
      <button class="menu-btn">My Projects</button>
      <button class="menu-btn">Contact Me</button>
    </div>

    <h1 class="name-title">SARVESH DABKE</h1>
    <p class="subtitle">Frontend Developer | Flutter & Python Skills</p>

    <img src="./MY_PORTRAIT.png" alt="My Portrait" class="portrait-img" />
  </div>
</body>
</html>
